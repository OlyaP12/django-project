{% extends 'fruits/base.html' %}
{% load static %}

{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
</head>
<body>
    <h1>Условие задачи:</h1>
    <p>Даны вещественные числа: A, B, C. Определить, выполняются ли неравенства A &lt; B &lt; C или A &lt; B &gt; C и какое именно неравенство выполняется.</p>

    <h2>Введите числа:</h2>
    <form method="post">
        {% csrf_token %}
        <label for="a">A:</label>
        <input type="text" name="a" id="a"><br><br>
        <label for="b">B:</label>
        <input type="text" name="b" id="b"><br><br>
        <label for="c">C:</label>
        <input type="text" name="c" id="c"><br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
{% endblock %}
